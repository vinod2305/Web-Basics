<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - To Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <div class="row">
	  <div>
				<h1>Work To-Dos</h1>
		</div>
	</div>

		<div class="row">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
		</div>

		<div class="row">
			
				<input id="userInput" type="text" placeholder="New item...">
				<button id="enter"><i class="fas fa-pencil-alt"></i></button>
			</div>
		<div class="row">
			<div class="listItems">
				<ul>
				</ul>
			</div>
		</div>
	</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
