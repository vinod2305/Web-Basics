<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Asap&display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<header>
  <h1>Rock Paper Scissors</h1>
</header>

<div class="score-board">
  <div id="user-label" class="badge">user</div>
  <div id="computer-label" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
  <p>Paper covers rock, You win!</p>
</div>

<div class="choices">
  <div class="choice" id="r">
    <i id="rock" class="fa fa-hand-rock-o"></i>
  </div>
    <div class="choice" id="p">
    <i id="paper" class="fa fa-hand-paper-o"></i>
  </div>
    <div class="choice" id="s">
   <i id="scissors" class="fa fa-hand-scissors-o"></i>  
  </div>
</div>
<p id="action-message">Make your move</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
