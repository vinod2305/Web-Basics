<div class="container">
<input type="text" id="txt">
<div class="grid">
  <div class="box" onclick="txt.value=''">C</div>
  <div class="box" onclick="txt.value+='%'">%</div>
  <div class="box" onclick="txt.value+='/'">/</div>
  <div class="box" onclick="txt.value+='*'">X</div>
  <div class="box" onclick="txt.value+='7'">7</div>
  <div class="box" onclick="txt.value+='8'">8</div>
  <div class="box" onclick="txt.value+='9'">9</div>
  <div class="box" onclick="txt.value+='-'">-</div>
  <div class="box" onclick="txt.value+='4'">4</div>
  <div class="box" onclick="txt.value+='5'">5</div>
  <div class="box" onclick="txt.value+='6'">6</div>
  <div class="box" onclick="txt.value+='+'">+</div>
  <div class="box" onclick="txt.value+='1'">1</div>
  <div class="box" onclick="txt.value+='2'">2</div>
  <div class="box" onclick="txt.value+='3'">3</div>
  <div class="box" id="span-row-2" onclick="txt.value=eval(txt.value)">=</div>
  <div class="box" id="span-col-2" onclick="txt.value+='0'">0</div>
  <div class="box" onclick="txt.value+='.'">.</div>
</div>
  </div>
