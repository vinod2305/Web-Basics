<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Computer memory size converter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<h1> Computer memory size converter</h1>
<form>
  <div class="input">
<select id='input-type'>
        <option value="1">Bit</option>
        <option value="2">Byte</option>
        <option value="3">Kilobyte(KB)</option> 
        <option value="4">Megabyte(MB)</option> 
        <option value="5">Gigabyte(GB)</option> 
        <option value="6">Terabyte</option> 
 </select>
<input type="number" id="input-value"></input>
  </div>
<div class="output">
<select id='output-type'>
        <option value="1">Bit</option>
        <option value="2">Byte</option>
        <option value="3">Kilobyte(KB)</option> 
        <option value="4">Megabyte(MB)</option> 
        <option value="5">Gigabyte(GB)</option> 
        <option value="6">Terabyte</option> 
 </select>
<output type="number" id="output-value"><output>
  </div>
<button type="button" id="coversion-form">Convert</button>
  </form>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
