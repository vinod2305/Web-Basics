<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Decimal Binary Octal Hexadecimal converter</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
<h1> Decimal Binary Octal Hexadecimal converter</h1>
  <form>
    <div>
      <label>Enter Decimal: </label>
      <input type="number"  placeholder="Enter a Decimal Number" id='input-value'>
    </div>
    <div>
      <label >Conversion Type: </label>
      <select id='input-type'>
        <option value="binary">Binary</option>
        <option value="hexa">Hexadecimal</option>
        <option value="octal">Octal</option>           
      </select>
    </div>
    <div>
      <label>Output: </label>
      <output type="string" placeholder="output" id="output-value"></output>
    </div>
    <button type="submit" id="coversion-form">Convert</button>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
